name = "record-shelf"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".svelte-kit/cloudflare"

# KV namespace for caching collection data
# Create this with: wrangler kv:namespace create COLLECTION_CACHE
# Then add the ID here
# [[kv_namespaces]]
# binding = "COLLECTION_CACHE"
# id = "YOUR_KV_NAMESPACE_ID"

[vars]
# Add your Discogs token here for production, or use wrangler secret
# DISCOGS_TOKEN = ""
